<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function plAn(){
				var a = Number(prompt("输入第一个数字"));
			        var b = Number(prompt("输入第二个数字"));
			        var c = prompt("输入运算符");
				alert(c == "+" ? a+b : c == "-" ? a-b : c== "*" ?  a*b : c == "/" ? a/b : "输入的运算符不正确");
			}
			plAn();
		</script>
	</body>
</html>
