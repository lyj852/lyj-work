<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<body>
		<input id="in1" type="text" placeholder="请输入用户名">
		<span id="c1"></span>
		<br />
		<input id="in2" type="password" placeholder="请输入密码" />
		<span id="c2"></span>
		<br />
		<button id="btn">注册</button>
		<script>
       var in1 = document.getElementById('in1');
       var in2 = document.getElementById('in2');
       var c1=document.getElementById('c1');
       var c2=document.getElementById('c2');
       var btn=document.getElementById('btn');
       var arr=['tom','jack','lili'];
         
       in1.onblur=function(){
          if(arr.indexOf(in1.value)!=-1){
			c1.innerHTML="用户名已被注册";
		} else if (in1.value=='') {
			c1.innerHTML="用户名不可为空";
		}else{
			   c1.innerHTML="用户名可用";
		}            

       }
       in1.onfocus=function(){
		if(arr.indexOf(in1.value)!=-1){
		    c1.innerHTML="用户名已被注册";
		 }else{
		     c1.innerHTML="请输入用户名";
		 }                
	  }
        in2.onfocus=function(){
            c2.innerHTML="请输入密码";
        }
        in2.onblur=function(){
            if (in2.value=='') {
                c2.innerHTML="密码不可为空";
            }else{
                c2.innerHTML="";
            }
        }
        btn.onclick=function(){
		if (in1.value==''&&in2.value=='') {
			alert('用户名和密码不可为空');			    
		}else if (in1.value=='') {
                alert('用户名不可为空');
          } else if (in2.value=='') {
                alert('密码不可为空');
          }else if (arr.indexOf(in1.value)!=-1) {
                alert('用户名已被注册');
          }else{
				alert('注册成功')
			}
        }
		</script>
	</body>
</html>
